<div class="row" id="yp-hm-cht-cont">

  <!--CONTACTS SECTION  -->
      <div class="col-md-3" id="yp-hm-cht-contacts-cont">


                <!--LOADER-->
                <i class="fa fa-spinner fa-spin" aria-hidden="true" *ngIf="!contacts$.length > 0" id="spinner"></i>

                <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-sm" placeholder="Search" id="yp-hm-cht-search-list" [(ngModel)]="search" (ngModelChange)="searchContacts($event)">
                        </div>
                    </div>
                    
                    <div class="row">

                        <!--yp-cont-list-->
                        <ul id="yp-hm-cht-list-view" *ngIf="searchList$.length === 0">
                            <div id="yp-hm-cht-cont-list-item" *ngFor="let contact of contacts$" (click)="openChat(contact.key)"
                                 [class.selected]="$request.key === contact.key">

                                <div id="yp-list-photo-cont">
                                    <div id="yp-list-photo-parent">
                                        <div id="yp-list-photo-child">
                                                <img [src]="contact.photo" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div id="yp-list-details-cont">
                                    <span id="yp-list-name-lb">{{ contact.nickname }}</span>
                                    <div id="yp-list-d-b-cont">
                                        <span id="yp-list-mess-date-lb">{{ contact.message$date }}</span>
                                        <span id="yp-hm-cht-count-badge" *ngIf="contact.messages > 0">{{ contact.messages }}</span>
                                    </div>
                                    <div *ngIf="!contact.isTyping">{{ contact.lastMessage }}</div>
                                    <div *ngIf="contact.isTyping">Typing..</div>
                                </div>
                            </div>
                        </ul>
                        <!--end-->

                        <!--yp-contacts-searchlist-->
                        <ul id="yp-hm-cht-list-view" *ngIf="searchList$.length > 0">
                            <div class="row" id="yp-hm-cht-cont-list-item" *ngFor="let contact of searchList$" (click)="openChat(contact.key)">
                                <div id="yp-hm-cht-cont-list-item" *ngFor="let contact of contacts$" (click)="openChat(contact.key)"
                                    [class.selected]="$request.key === contact.key">

                                    <div id="yp-list-photo-cont">
                                        <div id="yp-list-photo-parent">
                                            <div id="yp-list-photo-child">
                                                    <img [src]="contact.photo" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <div id="yp-list-details-cont">
                                        <span id="yp-list-name-lb">{{ contact.nickname }}</span>
                                        <div id="yp-list-d-b-cont">
                                            <span id="yp-list-mess-date-lb">{{ contact.message$date }}</span>
                                            <span id="yp-hm-cht-count-badge" *ngIf="contact.messages > 0">{{ contact.messages }}</span>
                                        </div>
                                        <div *ngIf="!contact.isTyping">{{ contact.lastMessage }}</div>
                                        <div *ngIf="contact.isTyping">Typing..</div>
                                    </div>
                                </div>
                            </div>
                        </ul>
                        <!--end-->
                    </div>

      </div>
    <!--  -->


<!--CHAT SECTION-->
      <div class="col-md" id="yp-hm-cht-messages-cont">

            <i class="fa fa-spinner fa-spin" aria-hidden="true" *ngIf="!chats$[0]" id="yp-hm-cht-spinner-1"></i>
            <app-chatview [personActive]="personActive" [$userid]="$userid" [chats$]="chats$" 
                          [$request]="$request" 
                          [personIsTyping]="personIsTyping"
                          *ngIf="!onCall">
            </app-chatview>

      </div>
<!--END CHAT SECTION  -->


<!--PROFILE SECTION  -->
      <div class="col-md-2" id="yp-hm-cht-profile-cont">
          <app-profile [$request]="$request" [personActive]="personActive" *ngIf="$request"></app-profile>
      </div>
<!--END PROFILE SECTION  -->
  
</div>
