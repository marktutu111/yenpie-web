<div class="row" id="yp-hm-cht-cont">

  <!--CONTACTS SECTION  -->
      <div class="col-md-3" id="yp-hm-cht-contacts-cont">


                <!--LOADER-->
                <i class="fa fa-spinner fa-spin" aria-hidden="true" *ngIf="!contacts$.length > 0" id="spinner"></i>

                <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-sm" placeholder="Search" id="yp-hm-cht-search-list" [(ngModel)]="search" (ngModelChange)="searchContacts($event)">
                        </div>
                    </div>
                    
                    <div class="row">

                        <!--yp-cont-list-->
                        <ul id="yp-hm-cht-list-view" *ngIf="searchList$.length === 0">
                            <div class="row" id="yp-hm-cht-cont-list-item" *ngFor="let contact of contacts$; let i = index;" (click)="openChat(contact.key)">
                                <div class="col-md-3" id="yp-hm-cht-list-photo-item">
                                    <div id="yp-list-photo-parent">
                                        <div id="yp-list-photo-child">
                                                <img [src]="contact.photo" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div style="font-size: 20px;">{{ contact.nickname }}</div>
                                    <div class="row" style="width: 100%; font-size: 15px;">
                                        <div class="col-md">
                                            <span style="color: #ffb6c1;">{{ contact.message$date }}</span>
                                        </div>  
                                        <div class="col-md-1" *ngIf="contact.messages > 0">
                                            <span id="yp-hm-cht-count-badge" style="color: #eee;">{{ contact.messages }}</span>
                                        </div>
                                    </div>
                                    <div style="color: #666; font-size: 15px; padding-top: 5px;">
                                        <span *ngIf="!contact.isTyping">{{ contact.lastMessage }}</span>
                                        <span *ngIf="contact.isTyping">Typing..</span>
                                    </div>
                                </div>
                            </div>
                        </ul>
                        <!--end-->
                        <!--yp-contacts-searchlist-->
                        <ul id="yp-hm-cht-list-view" *ngIf="searchList$.length > 0">
                            <div class="row" id="yp-hm-cht-cont-list-item" *ngFor="let contact of searchList$; let i = index;" (click)="openChat(contact.key)">
                                <div class="col-md-3" id="yp-hm-cht-list-photo-item">
                                    <div id="yp-list-photo-parent">
                                        <div id="yp-list-photo-child">
                                                <img [src]="contact.photo" alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div>{{ contact.nickname }}</div>
                                    <div class="row" style="width: 100%; font-size: 15px;">
                                        <div class="col-md">
                                            <span style="color: #ffb6c1;">{{ contact.message$date }}</span>
                                        </div>  
                                        <div class="col-md-1" *ngIf="contact.messages > 0">
                                            <span id="yp-hm-cht-count-badge">{{ contact.messages }}</span>
                                        </div>
                                    </div>
                                    <div style="color: #666; font-size: 15px; padding-top: 5px;">{{ contact.lastMessage }}</div>
                                </div>
                            </div>
                        </ul>
                        <!--end-->
                    </div>

      </div>
    <!--  -->


<!--CHAT SECTION-->
      <div class="col-md" id="yp-hm-cht-messages-cont">

            <i class="fa fa-spinner fa-spin" aria-hidden="true" *ngIf="!chats$[0]" id="yp-hm-cht-spinner-1"></i>
            <app-chatview [personActive]="personActive" [$userid]="$userid" [chats$]="chats$" 
                          [$request]="$request" 
                          [personIsTyping]="personIsTyping"
                          *ngIf="!onCall">
                        
                                <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw" *ngIf="contacts$.length === 0"></i>

                        </app-chatview>

            <app-callview *ngIf="onCall"></app-callview>
                
      </div>
<!--END CHAT SECTION  -->


<!--PROFILE SECTION  -->
      <div class="col-md-2" id="yp-hm-cht-profile-cont">
          <app-profile [$request]="$request" [personActive]="personActive" *ngIf="$request"></app-profile>
      </div>
<!--END PROFILE SECTION  -->
  
</div>
